<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">De Defrost Trap Cyclus</text>
  
  <!-- Step 1: Verwarmen -->
  <circle cx="200" cy="150" r="70" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
  <text x="200" y="145" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VERWARMEN</text>
  <text x="200" y="165" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Warmtepomp actief</text>
  <text x="200" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">① Normale werking</text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M270 130 Q340 80 380 130" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="330" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Vocht condenseert</text>
  
  <!-- Step 2: IJsvorming -->
  <circle cx="400" cy="150" r="70" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="145" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">IJSVORMING</text>
  <text x="400" y="165" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Unit vriest dicht</text>
  <text x="400" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">② Probleem ontstaat</text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M470 130 Q540 80 580 130" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Sensor detecteert</text>
  
  <!-- Step 3: Ontdooien -->
  <circle cx="600" cy="150" r="70" fill="#ef4444" stroke="#dc2626" stroke-width="3"/>
  <text x="600" y="145" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ONTDOOIEN</text>
  <text x="600" y="165" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Energie uit huis</text>
  <text x="600" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">③ Energieverlies!</text>
  
  <!-- Arrow back to 1 -->
  <path d="M600 220 Q600 320 400 350 Q200 380 200 220" stroke="#6b7280" stroke-width="3" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  <text x="400" y="370" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Cyclus herhaalt elke 45-60 min bij kwakkelweer</text>
  
  <!-- Warning box -->
  <rect x="100" y="390" width="600" height="45" fill="#fef2f2" rx="8" stroke="#fecaca" stroke-width="2"/>
  <text x="400" y="418" font-family="system-ui, sans-serif" font-size="13" fill="#dc2626" text-anchor="middle" font-weight="bold">⚠️ Bij 0-5°C met hoge luchtvochtigheid: tot 30% efficiëntieverlies mogelijk</text>
</svg>
